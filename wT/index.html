  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #f8c8dc, #d1b3ff, #ffe5ec);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .floating {
      position: absolute;
      width: 120px;
      border-radius: 16px;
      animation: floatUp 14s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: floatUp 16s ease-in-out infinite;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      text-shadow: 0 0 10px #ffb6c1;
      font-family: 'Segoe UI', sans-serif;
      white-space: nowrap;
      z-index: 1000;
    }
  </style>
